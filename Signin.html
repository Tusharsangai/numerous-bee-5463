<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signin.css">
    <script src="./Signin.js"></script>
    <title>Sign in Page</title>
</head>
<body>
   <div id="container">
    <img src="https://images-na.ssl-images-amazon.com/images/G/01/zappos/melody/logo-blue-small._CB485919770_.svg" alt="">
    <div>
        <h1>Create account</h1>
        <div>
            <p>Your name</p>
            <input type="text" name="" id="name" placeholder="First and last name">
        </div>
        <div>
            <p>Email</p>
            <input type="text" name="" id="email">
        </div>
        <div>
            <p>Password</p>
            <input type="text" name="" id="password" placeholder="At least 6 character">
        </div>
        <div>
            <p>Re-enter Password</p>
            <input type="text" name="" id="re-enterpassword">
        </div>
        <button onclick="siginUp()">Create Your Zappo Account</button>
        <div>
            <p>Don't have an email address or need additional help? Don't worry! Give us a call at </p>
        </div>
        <div>
            <p>Registering means you agree to the Zappos terms of use and <a href="./index/index.html">privacy policy</a></p>
        </div>
    </div>
   </div>
</body>
</html>
